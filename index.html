<!DOCTYPE html>
<html>
  <head>
  
    <meta charset="utf-8">
		
		<title>Page Title</title>

		<!-- description text that displays below the link in google search results -->
		<meta name="description" content="Description of site" /> 

	</head>
	
	<body>
		
		<section class="page-wrap">

	
			<header> <!-- Defining the header section of the page with the appropriate tag -->
				
				<div>
					<h1 id="title">Women Who Program Survey Form</h1>
					<p id="description">Thank you for taking the time to help us improve our non-profit.</p>
				</div>
			</header>
<form id="survey-form">
  <div class="form-group">
<label id="name-label"> Name
  <input type="text" id="name" placeholder="Enter your name" required></input>
  </label>
  </div>
      <div class="form-group">
      <label id="email-label"> Email
        <input type="email" id="email" placeholder="Enter your email" required></input>
      </label>
      </div>
    <div class="form-group">
    <label id="number-label"> Age
      <input type="number" id="number" min="18" max="100" placeholder="Enter your age" required></input>
    </label>
    </div>
  <div class="form-group">
  <label>Which option best describes your current role?</label>
<select id="dropdown" placeholder="Select your current role">
<option value="">-- choose one --
<option value>"Student"</option>
<option value>"Full-time job"</option>
<option value>"Full-time learner"</option>
<option value>"Career switcher"</option>
<option value>"Prefer not to say"</option>
<option value>"Other"</option>
</select>
    </div>
  <div class="form-group">
  <p>Will you keep coding after today's event? 
</p>
<input type="radio" name="keep coding" value="totally">Totally<br>
  <input type="radio" name="keep coding" value="maybe">Maybe<br>
<input type="radio" name="keep coding" value="not sure">Not sure<br>
<input type="radio" name="keep coding" value="nope">Nope<br>
  </div>
  <div>
    <p>What type of event would you like to see more of?</p>
<input type="checkbox" name="event type" value="summer camps">Summer camps<br>
<input type="checkbox" name="event type" value="networking lunch">Networking lunch<br>
<input type="checkbox" name="event type" value="online workshops">Online workshops<br>
</div>
  <div class="form-group">
    <Label>Describe your experience from today's activities in a few words</label>
 <textarea placeholder="Write your comments here"></textarea>
  </div>
  <input id="submit" type="Submit">

  </form>
	</body>
</html>
